<html>
	<title>Settings - Clygro's Website</title>
	<link rel="stylesheet" type="text/css" href="style.css"/>
	<body>
		<div class="panel">
			<div class="banner">
				<h1>Settings</h1></div>
			<div class="design">
				<h2>Design</h2>
					<div class="themebox"><form>
						<label>Website Theme </label>
							<select>
								<option value="BasicSys">Basic (Default)</option>
								<option value="Arc">Arc</option>
								<option value="Skeuomorphic">Skeuomorphic</option>
							</select></form></div>
						<hr>
							<div class="densitybox"><form><label>Website Density </label>
								<select>
									<option value="M">Medium (Default)</option>
									<option value="C">Compact</option>
									<option value="L">Large</option>
								</select></form></div>
						<hr>
							<div class="SysCon">
								<label class="switch">Use System Controls
  									<input type="checkbox">
  									<span class="slider"></span>
								</label>
							</div>
						<hr>
							<div class="AltTxt"> 
								<label class="switch">Use Alt Text For Icons
  									<input type="checkbox">
									<span class="slider"></span>
								</label>
							</div>
						<hr>
							<div class="AltTxt"> 
								<label class="switch">Show Icons
  									<input type="checkbox">
									<span class="slider"></span>
								</label>
							</div>
						<hr>
							<div class="OldSite">
								<label class="switch">Force Old Website (Overides Website Theme)
  									<input type="checkbox">
  									<span class="slider"></span>
								</label>
						<hr>	
							<div class="GlowFects">
								<label class="switch">Glow Effects
  									<input type="checkbox">
  									<span class="slider"></span>
								</label>
							</div>
						<hr>
							<div class="GlowFects">
								<label class="switch"> Compatibility Mode
  									<input type="checkbox">
  									<span class="slider"></span>
								</label>
							</div>
					</div>
		</div>
	</body>
</html>
